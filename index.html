<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/5b22e8a03c.js" crossorigin="anonymous"></script><title>Leaderboard</title><script defer="defer" src="runtime.js"></script><script defer="defer" src="main.js"></script></head><body><main><section class="container"><div class="flex-item-left"><div class="leaderboard"><div class="leaderboard-title"><h1>Leaderboard!</h1></div><div class="recent-scores"><h3>Recent scores</h3><button class="refresh-button button-effect" id="refreshButton">Refresh</button></div><div class="score-table"><table id="score-table"></table></div></div></div><div class="flex-item-right"><div class="form-container"><div class="score-form"><div class="form-title"><h3>Add your score</h3></div><form id="scoreForm" class="form-fields"><div class="form-input"><input id="userNameInput" placeholder="Your name" required> <input id="scoreInput" type="number" placeholder="Your score" required></div><button type="submit" class="form-button button-effect">Submit</button></form></div></div></div></section></main></body></html>
