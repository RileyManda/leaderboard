<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <main>
   
<section class="score-table container">
    <div class="title">
        <h1>Leaderboard!</h1>
    </div>
    <div class="recent-scores">
        <p>Recent scores</p>
        <button>Refresh</button>
    </div>
    <div class="score-table">
        <table>
            <tr>
                <td>Name: 100</td>
            </tr>
            <tr>
                <td>Name: 20</td>
            </tr>
            <tr>
                <td>Name: 50</td>
            </tr>
            <tr>
                <td>Name: 78</td>
            </tr>
            <tr>
                <td>Name: 125</td>
            </tr>
            <tr>
                <td>Name: 77</td>
            </tr>
            <tr>
                <td>Name: 42</td>
            </tr>
        </table>
    </div>

    <div class="score-form">
        <h2 class="add-score-title">Add your score</h2>
        <form action="post" method="submit">
            <input type="text" placeholder="Your name"><br><br>
            <input type="text" placeholder="Your score"><br><br>
            <button>Submit</button>
        </form>
    </div>
</section>

    </main>
  
</body>

</html>
